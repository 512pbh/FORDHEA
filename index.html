<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maaf Ya Bapak Aing â¤ï¸</title>

<style>


@media (max-width: 600px) {

  body {
    overflow-y: auto;
  }

  .start-btn {
    font-size: 18px;
    padding: 16px 28px;
    border-radius: 35px;
  }
  main-page {
    opacity: 0;
    transform: translateY(40px) scale(0.95);
    transition: all 0.9s ease;
  }
  
  .main-page.show {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  
  /* CARD ANIMATION */
  .card {
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.8s ease 0.3s;
  }
  
  .main-page.show .card {
    opacity: 1;
    transform: scale(1);
  }
  .cute-hearts {
    font-size: 24px;
  }

  .photo {
    width: 160px;
    height: 160px;
    margin: 10px auto;
  }

  .signature {
    font-size: 16px;
  }
}


@media (max-width: 360px) {
  .card h1 {
    font-size: 22px;
  }

  .card p {
    font-size: 14px;
  }

  .photo {
    width: 140px;
    height: 140px;
  }
}


body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}


.start-screen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.start-btn {
  padding: 18px 35px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg,#ff5f9e,#ff8fb1);
  color: white;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,.3);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}


.main-page {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 30px;
  max-width: 520px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.cute-hearts {
  font-size: 32px;
  margin: 10px 0;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  50% { transform: translateY(-6px); }
}

.photo {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.9);
  display: none;
  margin: 15px auto;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.signature {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}


.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp 6s linear infinite;
}

.heart::before,
.heart::after {
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}

.heart::before { top:-10px; }
.heart::after { left:-10px; }

@keyframes floatUp {
  from { transform: translateY(0) rotate(45deg); opacity:0; }
  to { transform: translateY(-120vh) rotate(45deg); opacity:1; }
}

audio { display:none; }
</style>
</head>

<body>

<!-- START -->
<div class="start-screen" id="startScreen">
  <button class="start-btn" onclick="start()">Sentuh Aku ğŸ¤</button>
</div>

<!-- MAIN -->
<div class="main-page" id="mainPage">
  <div class="card">
    <div class="cute-hearts">ğŸ’– ğŸ’• ğŸ’— ğŸ’ ğŸ’˜</div>
    <img src="images.jfif" class="photo" id="photo">
    <div class="cute-hearts">ğŸ’– ğŸ’• ğŸ’— ğŸ’ ğŸ’˜</div>
    <h1>Maaf Ya Sayang ğŸ’•</h1>
    <p id="text"></p>
    <div class="signature">â€” ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–</div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="lagudhea.mp3" type="audio/mpeg">
</audio>

<script>
const msg = `Untuk Alexa Dhea,
Alexa Dhea sebelumnya aku minta maaf atas nama temen aku yg kemarin yg bilang aku senderan sama cewe lain / bilang aku ceweknya banyak.

Sebenernya aku gak pernah senderan atau punya cewek lain sama sekali. Jadi kalau ada yang ngomong macem-macem, jangan dipercaya ya ğŸ¤
Sekali lagi aku minta maaf ya bapak  ğŸ¤`;

let i=0;
const text=document.getElementById('text');
const photo=document.getElementById('photo');
const music=document.getElementById('bgMusic');

function start(){
  document.getElementById('startScreen').style.display='none';

  const main = document.getElementById('mainPage');
  main.style.display='flex';

  // trigger animasi masuk
  setTimeout(() => {
    main.classList.add('show');
  }, 50);

  music.play();
  hearts();
  type();
}
function type(){
  if(i<msg.length){
    text.innerHTML += msg[i]=='\n'?'<br>':msg[i];
    if(i==70) photo.style.display='block';
    i++;
    setTimeout(type,40);
  }
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*100+'vw';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}
</script>

</body>
</html>
